<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="CalcServlet">
<center>
	<table border="1">
	<tr>
		<th colspan="3"> Simple Calc</th>
	</tr>
	<tr>
		<th>First Num</th>
		<td colspan="2">
		<input type="text" name="N1" />
		</td>
	</tr>
	<tr>
	<th>Second Num</th>
		<td colspan="2">
		<input type="text" name="N2" />
		</td>
	</tr>
	<tr>
	<th>Result</th>
		<td colspan="2">
		<input type="text" name="res" />
		</td>
	</tr>
	<tr>
		<th>
		<input type="submit" value="Sum" onclick="sum()"/>
		</th>
		<th>
		<input type="button" value="sub" onclick="sub()"/>
		</th>
		<th>
		<input type="button" value="mul" onclick="mul()"/>
		</th>
	</tr>
	</table>
</center>
</form>
</body>
</html>
