<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form method="get" action="InfoServlet" >
<center>
	<table >
	<tr>
		<td>
		Employee ID :</td><td>
		<input type="text" name="empid" />
		</td>
	</tr>
	<tr>
		<td>
		Employee Name :</td><td>
		<input type="text" name="ename" />
		</td>
	</tr>
	<tr>
		<td>

		<input type="checkbox" name="hobbies" value="Playing Outdoor"/>Playing Outdoor</br>
		<input type="checkbox" name="hobbies" value="reading Books"/>reading Books</br>

	</tr>

		<td>

	</tr>

	</table></br>
	<input type="submit" value= "submit" />
</center>
</form>

</html>
